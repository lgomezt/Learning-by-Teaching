# docker-compose.yml

services:
  frontend:
    build:
      context: . # Use root folder as context
      dockerfile: ./frontend/Dockerfile # Path to the Dockerfile
    restart: always

  backend:
    build:
      context: . # Use root folder as context
      dockerfile: ./backend/Dockerfile # Path to the Dockerfile
    # REMOVED: All volumes for code or static problems
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

  adminer:
    image: adminer
    restart: always

# Define only the volume for persistent data
volumes:
  postgres_data: