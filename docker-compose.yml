services:
  frontend:
    build: ./frontend
    # ports:
    #   - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build: ./backend
    # ports:
    #   - "8000:8000"
    #   - "5678:5678"
    volumes:
      - ./backend:/app
      - ./problems:/app/problems
    env_file:
      - .env
    depends_on: 
      - db

  db:
    image: postgres:15-alpine 
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env 
    # ports:
    #   - "5432:5432" 
    restart: always

  adminer:
    image: adminer
    restart: always
    # ports:
    #   - "8080:8080"

volumes:
  postgres_data: