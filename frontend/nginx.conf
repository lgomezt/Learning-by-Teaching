# /frontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  # Location of your static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This redirects all requests to index.html
    # so your React/Vue router can handle them.
    try_files $uri $uri/ /index.html;
  }
}